<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="id"
          [(ngModel)]="product.id"  
          name="id"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Price (R$)"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
      Save
    </button>
  
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </mat-card>
